<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Expense Tracker</h2>
    <form id="expenseForm">
      <div class="form-group">
        <label for="expenseAmount">Chose expenseamount </label>
        <input type="number" class="form-control" id="expenseAmount" required>
      </div>
      <div class="form-group">
        <label for="description"> Chose description </label>
        <input type="text" class="form-control" id="description" required>
      </div>
      <div class="form-group">
        <label for="category">Chose category </label>
        <select class="form-control" id="category" required>
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Movie">Movie</option>
          <option value="Fuel">Fuel</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
    <div class="mt-4" id="expenseList"></div>
  </div>

  <script src="index.js">
   
  </script>
  <inpu/t type="hidden" id="editIndex" value="">
</body>
